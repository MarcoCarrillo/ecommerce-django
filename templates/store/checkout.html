{% extends 'base.html' %}
{%load static%}

{% block content %}
<section class="section-content padding-y bg">
    <div class="container">
    
    <!-- ============================ COMPONENT 1 ================================= -->
    <div class="row">
        <aside class="col-lg-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title mb-4">Direcci贸n de Facturaci贸n</h4>
            <form action='' method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col form-group">
                        <label for=''>Nombre</label>
                        <input type="text" class="form-control" name='first_name'/>
                    </div>
                    <div class="col form-group">
                        <label for=''>Apellidos</label>
                        <input type="text" class="form-control" name='last_name'/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col form-group">
                        <label for=''>Email</label>
                        <input type="email" class="form-control" name='email'/>
                    </div>
                    <div class="col form-group">
                        <label for=''>Telefono</label>
                        <input type="text" class="form-control" name='phone'/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col form-group">
                        <label for=''>Direcci贸n</label>
                        <input type="text" class="form-control" name='address_line_1'/>
                    </div>
                    <div class="col form-group">
                        <label for=''>Detalles Direccion</label>
                        <input type="text" class="form-control" name='address_line_2'/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col form-group">
                        <label for=''>Ciudad</label>
                        <input type="text" class="form-control" name='city'/>
                    </div>
                    <div class="col form-group">
                        <label for=''>Estado</label>
                        <input type="text" class="form-control" name='state'/>
                    </div>
                    <div class="col form-group">
                        <label for=''>Pais</label>
                        <input type="text" class="form-control" name='country'/>
                    </div>
                </div>
                <div class="form-row">
                    <label for=''>Descripci贸n de la orden</label>
                    <textarea name='order_note' class='form-control' rows='2'></textarea>
                </div>
            
        </div>
    </div> <!-- card.// -->
    
        </aside> <!-- col.// -->
        <aside class="col-lg-6">
    
            <div class="card">
                <div class="card-body">
                    <table class="table table-borderless table-shopping-cart">
                        <thead class="text-muted">
                        <tr class="small text-uppercase">
                          <th scope="col">Product</th>
                          <th scope="col" width="120">Cantidad</th>
                          <th scope="col" width="120">Precio</th>
                        </tr>
                        </thead>
                        <tbody>
                    
                    
                        {% for cart_item in cart_items %}
                        <tr>
                            <td>
                                <figure class="itemside align-items-center">
                                    <div class="aside"><img src="{{cart_item.product.images.url}}" class="img-sm"></div>
                                    <figcaption class="info">
                                        <a href="{{ cart_item.product.get_url }}" class="title text-dark">{{cart_item.product.product_name}}</a>
                                        <p class="text-muted small"> 
                                            {% if cart_item.variations.all %}
                                                {% for item in cart_item.variations.all %}
                                                    {{item.variation_category | capfirst}}: {{item.variation_value | capfirst}} <br>
                                                {% endfor %}
                                            {%endif%} 
                                        </p>
                                    </figcaption>
                                </figure>
                            </td>
                            <td> 
                                <label>{{cart_item.quantity}}</label>
                            </td>
                            <td> 
                                <div class="price-wrap"> 
                                    <var class="price">$ {{cart_item.subtotal}}</var> 
                                    <small class="text-muted"> $ {{cart_item.product.price}} cada uno </small> 
                                </div> <!-- price-wrap .// -->
                            </td>
                            
                        </tr>
                        {%endfor%}
                        </tbody>
                        </table>
                    <button type='submit' name='submit' class="btn btn-primary btn-block"> Ordenar los productos </button>
                    <a href="{% url 'store'%}" class="btn btn-light btn-block">Continua comprando</a>
                </form>
                </div> <!-- card-body.// -->
            </div> <!-- card.// -->
    
    </aside> <!-- col.// -->
    
    
    </div> <!-- row.// -->
    <!-- ============================ COMPONENT 1 END .// ================================= -->
    
    </div> <!-- container .//  -->
</section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
{%endblock %}
